<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Pathfinding</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <!-- Grid Container -->
        <div class="grid-container">
            <canvas id="gridCanvas"></canvas>
        </div>

        <!-- Controls -->
        <div class="controls">
            <h2>Pathfinding Controls</h2>
            <label>Grid Size:</label>
            <input type="number" id="gridSize" value="20" min="10" max="50">
            <button onclick="initGrid()">Generate Grid</button>

            <h3>Set Mode</h3>
            <button onclick="setMode('source')">Set Source</button>
            <button onclick="setMode('destination')">Set Destination</button>
            <button onclick="setMode('obstacle')">Add Obstacle</button>
            <button onclick="setMode('remove')">Remove Cell</button>

            <h3>Weather</h3>
            <select id="weather">
                <option value="none">None</option>
                <option value="rain">Rain</option>
                <option value="storm">Storm</option>
            </select>

            <h3>Actions</h3>
            <button onclick="findPath()">Find Path</button>
            <button onclick="clearGrid()">Clear Grid</button>
            <button onclick="generateObstacles()">Generate Obstacles</button>
            <button onclick="replayLastPath()">Replay Last Path</button>

            <h3>Statistics</h3>
            <p>Sources: <span id="sourceCount">0</span></p>
            <p>Destinations: <span id="destinationCount">0</span></p>
            <p>Obstacles: <span id="obstacleCount">0</span></p>
            <p>Paths Found: <span id="pathCount">0</span></p>
            <p>Path Cost: <span id="pathCost">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
